<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>URL-SHORTENER</title>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <label for="originalURL">Enter URL to Shorten</label>
        <input type="text" id="originalURL" placeholder="https://example.com">
        <div class="button">
            <button id="reload-btn">Reload</button>
            <button id="short-btn">Shory it</button>
        </div>
        <label for="shortenUrlTextarea-btn">Shortened URL</label>
        <textarea id="shortenUrlTextarea-btn" cols="30" rows="5" readonly>
        </textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
